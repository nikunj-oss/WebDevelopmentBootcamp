<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="Marathon" id="fun" value="Fun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="Marathon" id="half" value="Half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="Marathon" id="full" value="Full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" required id="password">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under">Under 18</option>
                <option value="start">18-30</option>
                <option value="mid">30-50</option>
                <option value="over">50 +</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
