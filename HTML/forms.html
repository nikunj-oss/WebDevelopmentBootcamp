<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <button>In The Middle</button>
        <p>
            <label for="color">Enter a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label>
                Enter a Number
                <input type="number" placeholder="Enter a Number" name="num" min="1" max="1000" step="2">
            </label>
        </p>

        <button type="button">Regular Button (it wont submit) </button>
        <button>Submit!!!</button>
        <!-- <button type="button">Pls do not submit the form </button> -->
        <input type="submit" value="click">



    </form>
    <br>
    <button>Not Inside Form</button>

    <br>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <hr>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <h2>More Inputsssss</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entreee</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="Cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="request">Any Special Request</label>
            <textarea name="request" id="request" cols="30" rows="10" placeholder="Type Something Here"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
